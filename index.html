<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/mh/">
    <title>照片展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .fullscreen-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .ca-container {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .ca-text {
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <img src="1.png" 
         alt="全屏照片" 
         class="fullscreen-image">
    
    <!-- CA 显示区域 -->
    <div class="ca-container">
        <div class="ca-text">soon</div>
    </div>
</body>
</html>
